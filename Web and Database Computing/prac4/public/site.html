<!DOCTYPE html>
<html lang="en">

<head>
    <title>Site</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <h1>My AJAX Site</h1>
    <button onclick="contact()" type="button">contact</button>
    <button onclick="search()" type="button">search</button>
    <button onclick="about()" type="button">about</button>
    <div id="content"></div>
    <script>
        function contact() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) { //readyState 4 is once the request is finished and response is ready and status of 200 is "OK"
                    document.getElementById("content").innerHTML = this.responseText; //response text taken from the following .open() and .send()
                }
            };
            xhttp.open("GET", "/contact.ajax", true); //open(method, url, async) where method is GET or POST, url is the server file location and asynch is whether asynchronous(true) or synchronous (false) (See lecture 11)
            xhttp.send();
        }

        function search() {

        }
    </script>
</body>

</html>
